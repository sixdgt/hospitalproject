{% extends 'layouts/base.html' %}

{% block title %}
Hospital EDIT
{% endblock %}

{% block body %}
<div class="container mt-5">
    {% include 'partials/_message.html' %}
    <div class="card">
        <div class="card-header">
            <h1>Hospital Edit</h1>
        </div>
        <div class="card-body">
            <form action="#">
                <div class="form-group mb-2">
                    <label for="full_name">Full Name:</label>
                    <input type="text" class="form-control" name="full_name" value="{{ data.full_name }}">
                </div>
                <div class="form-group mb-2">
                    <label for="short_name">Short Name:</label>
                    <input type="text" class="form-control" name="short_name" value="{{ data.short_name }}">
                </div>
                <div class="form-group mb-2">
                    <label for="category">Category:</label>
                    <input type="text" class="form-control" name="category" value="{{ data.category }}">
                </div>
                <div class="form-group mb-2">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" name="address" value="{{ data.address }}">
                </div>
                <div class="form-group mb-2">
                    <label for="contact">Contact:</label>
                    <input type="text" class="form-control" name="contact" value="{{ data.contact }}">
                </div>
                <input type="submit" value="UPDATE" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
